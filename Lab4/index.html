<!DOCTYPE html>
<html class="ui-mobile">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <title>Lab4 Template - team9</title>
    <script type="text/javascript">
      //<![CDATA[
        $(function() {
          var canvas = $('#canvas')[0];
          var ctx = canvas.getContext('2d');
        
          var header = $('div[data-role="header"]:visible');
          var footer = $('div[data-role="footer"]:visible');
          var content = $('div[data-role="content"]:visible');
          var viewport_height = $(window).height();
          var viewport_width = $(window).width();
          var content_height = viewport_height - header.outerHeight() - footer.outerHeight();
          /* Trim margin/border/padding height */
          content_height -= (content.outerHeight() - content.height());
          
          canvas.width = viewport_width;
          canvas.height = content_height;

          $("#refresh").bind("click", function(e) {
            e.preventDefault();
          });
          $("#save_local").bind("click", function(e) {
            e.preventDefault();
            window.open(canvas.toDataURL("image/png"));
          });
          $("#save_server").bind("click", function(e) {
            e.preventDefault();
          });
          navigator.geolocation.getCurrentPosition(function(position) {  
            drawPosition(position);
          });
          function drawPosition(position) {
            x = position.coords.latitude;
            y = position.coords.longitude;
            console.log(x, y);  
            //ctx.fillText(x + ", " + y, 50,100);
          }
          if (window.DeviceOrientationEvent) {
            // Listen for the deviceorientation event and handle the raw data
            window.addEventListener('deviceorientation', function(eventData) {
              // gamma is the left-to-right tilt in degrees, where right is positive
              var tiltLR = eventData.gamma;

              // beta is the front-to-back tilt in degrees, where front is positive
              var tiltFB = eventData.beta;

              // alpha is the compass direction the device is facing in degrees
              var dir = eventData.alpha


              // call our orientation event handler
              deviceOrientationHandler(tiltLR, tiltFB, dir);
            }, false);
          }
          var xPos = 0;
          var yPos = 0;

          function deviceOrientationHandler(tiltLR, tiltFB, dir){
            //ctx.clearRect ( 0 , 0 , canvas.width , canvas.height );
            ctx.beginPath();
            ctx.arc(xPos, yPos, 10, 0, Math.PI*2, true);
            ctx.closePath();
            ctx.fill();
            //ctx.fillRect( xPos, yPos, x, y);
            xPos += tiltLR;
            yPos += tiltFB;
            if (xPos > canvas.width) {
              xPos = canvas.width
            }

          }

        })
      //]]>
    </script>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Lab4 template</h1>
      </div>
      <div data-role="content">
        <canvas id="canvas"></canvas>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li>
              <a href="#home" id="refresh">Refresh</a>
            </li>
            <li>
              <a href="#home" id="save_local">Save locally</a>
            </li>
            <li>
              <a href="#home" id="save_server">Save to server</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
